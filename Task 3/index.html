<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="index.html" method="get">
        <label for="animal-1">Animal: </label>
            <input type = "text" name = "animal-1" id="animal-1" value="Dog" required>
            <br>
        
        <label for="animal-2">Another Animal: </label>
            <input type = "text" name = "animal-2" id = "animal-2" value = "Cat" required>
            <br>

        <label for="animal-3">One More Animal: </label>
            <input type="text" name = "animal-3" id = "animal-3" value = "Lion" required>
            <br>

        <label for="adj-1">Adjective : </label>
            <input type="text" name="adj-1" id="adj-1" value = "Cute" required>
            <br>

        <label for="verb-1">Verb (ends in -ing): </label>
            <input type="text" name="verb-1" id="verb-1"  value="Eating" required>
            <br>

        <label for="num-1">Number: </label>
            <input type="number" name="num-1" id="num-1" value="7" required>
            <br>

        <input type="radio" name="answer" id="yes" value="yes" required>
        <label for="yes">Yes </label>

        <input type="radio" name="answer" id="no" value="no" checked>
        <label for="no">No </label>

        <br>

        <label for="speed">Relative speed : </label>
            <select name="speed" id="speed" required>
                <option value="faster">Faster</option>
                <option value="slower" selected>Slower</option>
            </select>
            <br>

        <label for="quote">Motivational Quote: </label>
            <input type="text" name="quote" id="quote" list="quote-choices" placeholder = "winner gets ice cream!" required>
            <datalist id="quote-choices">
                <option value="winner gets ice cream!" ></option>
                <option value="Whatever you are, be a good one"></option>
                <option value="There are two ways of spreading light: to be the candle or the mirror that reflects it."></option>
                <option value="You do not find the happy life. You make it"></option>
            </datalist>
            <br>
            <br>

        <label for="message">Meaningful Message: </label>
            <textarea name="message" id="message" cols="40" rows="8" >Life is like riding a bicycle. To keep your balance, you must keep moving.</textarea>
            <br>

        <input type="submit" value="Form My Story!">
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
